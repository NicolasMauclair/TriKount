<form #formulaire="ngForm" class="w-full max-w-sm mx-auto mt-10 p-6 bg-white shadow-md rounded-lg space-y-4"
  (ngSubmit)="onSubmit(formulaire)">
  <div>
    <label>Nom</label>
    <input type="text" name="name" [(ngModel)]="sortie.name" required class="w-full px-4 py-2 border border-gray-300
    rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div>
    <label>Liste user</label>
    <input type="text" name="userId" [(ngModel)]="sortie.listUser" required class="w-full px-4 py-2 border border-gray-300
    rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <button type="submit"
    class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300">Valider</button>

</form>
